<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="image-creation" src="images/image-equilibrium.jpg" alt="Image Creation">
            <div class="body-card">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="details">
                    <div class="details-creation">
                        <img src="images/icon-ethereum.svg" alt="">
                        <span id="icon-green" class="icon"> 0.041ETH</span>
                    </div>
                    <div class="details-creation">
                        <img src="images/icon-clock.svg" alt="">
                        <span class="icon"> 3 days left</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="profile">
                    <img src="images/image-avatar.png" alt="Avatar" class="avatar">
                    <p>Creation of <span id="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
